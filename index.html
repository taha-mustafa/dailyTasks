<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Something</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300;1,400;1,700&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <section class="container">
      <div class="toDo-area">
        <div class="logo">
          <h1>Do Something</h1>
          <img src="images/logo.jpg" alt="Do Something">
        </div>
        <div class="input">
          <input id="task-field" type="text" placeholder="Enter Your Task">
          <button onclick="addYourDailyTask()">Add</button>
        </div>
        <div class="toDo-list">
          <ul id="list-container">
            
          </ul>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
